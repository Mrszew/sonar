sonar.projectKey=Mrszew_sonar
sonar.organization=mrszew

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=sonar
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=app
sonar.tests=tests

# Python specific configuration
sonar.python.version=3.9
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/*.pyc

# Quality Gate configuration
sonar.qualitygate.wait=true

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Disable automatic analysis to avoid conflicts with CI
sonar.ci.automaticAnalysis.disabled=true
sonar.ci.automaticAnalysis.enabled=false
sonar.ci.automaticAnalysis.skip=true 